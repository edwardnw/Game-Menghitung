<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint - Cerdas Cermat</title>
    <style>
        :root {
            --primary: #06b6d4;
            --accent: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #game-card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 0;
            left: 0;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            transition: width 0.1s linear;
        }

        .score-badge {
            background: var(--accent);
            color: var(--bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .equation {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 20px 0;
            letter-spacing: -2px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .opt-btn {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            color: white;
            padding: 20px;
            border-radius: 18px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        .opt-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); }
        .opt-btn:active { transform: scale(0.95); }

        /* Status Colors */
        .correct { background: #10b981 !important; border-color: #10b981 !important; }
        .wrong { background: #ef4444 !important; border-color: #ef4444 !important; animation: shake 0.4s; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .hidden { display: none; }

        .btn-restart {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-card">
    <div id="quiz-screen">
        <div class="timer-container"><div id="timer-bar"></div></div>
        <div class="score-badge">SKOR: <span id="score-text">0</span></div>
        <p style="color: #94a3b8; font-size: 0.9rem;">Berapa hasil dari:</p>
        <div class="equation" id="display-equation">12 + 5</div>
        
        <div class="options-grid" id="options-container">
            </div>
    </div>

    <div id="result-screen" class="hidden">
        <h1 style="font-size: 2.5rem;">Waktu Habis! ‚è∞</h1>
        <p style="margin: 15px 0; opacity: 0.8;">Skor tertinggi kamu kali ini:</p>
        <div style="font-size: 5rem; font-weight: 900; color: var(--accent);" id="final-score">0</div>
        <button class="btn-restart" onclick="startGame()">Main Lagi</button>
    </div>
</div>

<script>
    let score = 0;
    let correctAnswer = 0;
    let timeLeft = 100;
    let timerInterval;
    let isGameOver = false;

    function startGame() {
        score = 0;
        timeLeft = 100;
        isGameOver = false;
        document.getElementById('score-text').innerText = score;
        document.getElementById('quiz-screen').classList.remove('hidden');
        document.getElementById('result-screen').classList.add('hidden');
        
        startTimer();
        nextQuestion();
    }

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft -= 0.5; // Kecepatan berkurang
            document.getElementById('timer-bar').style.width = timeLeft + "%";
            
            if (timeLeft <= 0) {
                endGame();
            }
        }, 100);
    }

    function nextQuestion() {
        if(isGameOver) return;

        // Leveling: Angka semakin besar seiring bertambahnya skor
        const range = 10 + Math.floor(score / 2);
        const a = Math.floor(Math.random() * range) + 1;
        const b = Math.floor(Math.random() * range) + 1;
        const operators = ['+', '-'];
        const op = operators[Math.floor(Math.random() * operators.length)];

        if (op === '+') {
            correctAnswer = a + b;
        } else {
            // Pastikan hasil pengurangan tidak negatif agar mudah
            const max = Math.max(a, b);
            const min = Math.min(a, b);
            correctAnswer = max - min;
            document.getElementById('display-equation').innerText = `${max} - ${min}`;
        }
        
        if (op === '+') {
            document.getElementById('display-equation').innerText = `${a} + ${b}`;
        }

        generateOptions(correctAnswer);
    }

    function generateOptions(correct) {
        const container = document.getElementById('options-container');
        container.innerHTML = '';
        
        let choices = [correct];
        while (choices.length < 4) {
            // Buat jawaban salah yang mirip dengan jawaban benar
            let wrong = correct + (Math.floor(Math.random() * 10) - 5);
            if (!choices.includes(wrong) && wrong >= 0) {
                choices.push(wrong);
            }
        }

        // Acak posisi tombol
        choices.sort(() => Math.random() - 0.5);

        choices.forEach(val => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = val;
            btn.onclick = () => checkAnswer(val, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btn) {
        if (isGameOver) return;

        if (selected === correctAnswer) {
            score += 10;
            timeLeft = Math.min(timeLeft + 15, 100); // Bonus waktu jika benar
            btn.classList.add('correct');
            document.getElementById('score-text').innerText = score;
            
            setTimeout(nextQuestion, 200);
        } else {
            btn.classList.add('wrong');
            timeLeft -= 20; // Hukuman waktu jika salah
        }
    }

    function endGame() {
        isGameOver = true;
        clearInterval(timerInterval);
        document.getElementById('quiz-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
    }

    // Mulai saat halaman dimuat
    startGame();
</script>

</body>
</html>
