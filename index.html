<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint - Versi Stabil</title>
    <style>
        /* Desain Terang & Bersih */
        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #game-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid #ddd;
        }

        /* Timer Bar */
        .timer-bg {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        #timer-fill {
            height: 100%;
            width: 100%;
            background: #007bff;
            transition: width 0.1s linear;
        }

        .score-info {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        #equation {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .grid-jawaban {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-jawaban {
            background: #f8f9fa;
            border: 2px solid #ddd;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-jawaban:hover { background: #e9ecef; }

        /* Warna saat klik */
        .benar { background-color: #28a745 !important; color: white; border-color: #28a745; }
        .salah { background-color: #dc3545 !important; color: white; border-color: #dc3545; }

        .sembunyi { display: none; }

        button#restart-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-card">
    <div id="layar-game">
        <div class="timer-bg"><div id="timer-fill"></div></div>
        <div class="score-info">Skor: <span id="skor-skrg">0</span></div>
        <div id="equation">...</div>
        <div class="grid-jawaban" id="wadah-tombol">
            </div>
    </div>

    <div id="layar-hasil" class="sembunyi">
        <h1>Waktu Habis!</h1>
        <p>Skor Akhir Kamu:</p>
        <h2 style="font-size: 4rem; color: #007bff;" id="skor-akhir">0</h2>
        <button id="restart-btn" onclick="mulaiLagi()">Main Lagi</button>
    </div>
</div>

<script>
    let angkaBenar = 0;
    let skor = 0;
    let waktu = 100;
    let timer;

    // Fungsi untuk membuat soal baru
    function buatSoal() {
        const a = Math.floor(Math.random() * 15) + 1;
        const b = Math.floor(Math.random() * 15) + 1;
        const tipe = Math.random() > 0.5 ? '+' : '-';

        if (tipe === '+') {
            angkaBenar = a + b;
            document.getElementById('equation').innerText = `${a} + ${b}`;
        } else {
            const besar = Math.max(a, b);
            const kecil = Math.min(a, b);
            angkaBenar = besar - kecil;
            document.getElementById('equation').innerText = `${besar} - ${kecil}`;
        }

        tampilkanTombol();
    }

    // Fungsi menampilkan pilihan jawaban
    function tampilkanTombol() {
        const wadah = document.getElementById('wadah-tombol');
        wadah.innerHTML = ''; // Kosongkan tombol lama

        let pilihan = [angkaBenar];
        while (pilihan.length < 4) {
            let acak = angkaBenar + (Math.floor(Math.random() * 10) - 5);
            if (!pilihan.includes(acak) && acak >= 0) pilihan.push(acak);
        }

        // Acak posisi
        pilihan.sort(() => Math.random() - 0.5);

        pilihan.forEach(angka => {
            const btn = document.createElement('button');
            btn.className = 'btn-jawaban';
            btn.innerText = angka;
            btn.onclick = () => cekJawaban(angka, btn);
            wadah.appendChild(btn);
        });
    }

    function cekJawaban(dipilih, el) {
        if (dipilih === angkaBenar) {
            skor += 10;
            waktu = Math.min(waktu + 10, 100); // Tambah waktu jika benar
            document.getElementById('skor-skrg').innerText = skor;
            el.classList.add('benar');
            setTimeout(buatSoal, 200);
        } else {
            el.classList.add('salah');
            waktu -= 15; // Kurangi waktu jika salah
        }
    }

    function jalankanTimer() {
        timer = setInterval(() => {
            waktu -= 1;
            document.getElementById('timer-fill').style.width = waktu + "%";
            if (waktu <= 0) {
                clearInterval(timer);
                document.getElementById('layar-game').classList.add('sembunyi');
                document.getElementById('layar-hasil').classList.remove('sembunyi');
                document.getElementById('skor-akhir').innerText = skor;
            }
        }, 150);
    }

    function mulaiLagi() {
        skor = 0;
        waktu = 100;
        document.getElementById('skor-skrg').innerText = "0";
        document.getElementById('layar-game').classList.remove('sembunyi');
        document.getElementById('layar-hasil').classList.add('sembunyi');
        clearInterval(timer);
        jalankanTimer();
        buatSoal();
    }

    // Jalankan otomatis saat web dibuka
    window.onload = function() {
        mulaiLagi();
    };
</script>

</body>
</html>
