<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint - Cerdas Cermat</title>
    <style>
        :root {
            --primary: #06b6d4;
            --accent: #f59e0b;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #game-card {
            background: var(--card);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Timer Bar */
        .timer-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            position: absolute;
            top: 0;
            left: 0;
        }
        #timer-bar {
            height: 100%;
            width: 100%;
            background: var(--primary);
            transition: width 0.1s linear;
        }

        .score-badge {
            background: var(--accent);
            color: var(--bg);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        .equation {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 20px
